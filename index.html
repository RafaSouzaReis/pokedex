<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="./icon/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">

    <script defer src="./js/script.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <title>Pokedex</title>
</head>
    <body>
        <main>
            <img src="#" alt="pokemon" class="pokemon">

            <h1 class="data-pokemon">
                <span class="id-pokemon"></span> -
                <span class="name-pokemon"></span>
            </h1>

            <form class="form-search">
                <input type="search" class="input-search" placeholder="Name or Number" required>
            </form>

            <div class="box-btn">
                <button class="button btn-prev">Prev &lt;</button>
                <button class="button btn-next">Next &gt;</button>
            </div>

            <img src="./img/pokedex.png" alt="pokedex" class="pokedex">
        </main>
    </body>
</html>
